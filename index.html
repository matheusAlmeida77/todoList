<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="icon" href="assets/main-icon.png" type="image/x-icon">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Toastify Library -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Styles and Scripts -->
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Edit Form -->
    <form id="edit-form" style="display: none;">
        <p>Edite sua tarefa</p>
        <div class="form-control" style="display: flex;">
            <input type="text" id="edit-input" />
            <button type="submit">
                <i class="bi bi-check2"></i>
            </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <!-- Edit Form End -->

    <!-- Confirm Reset -->
    <div id="confirm-reset" style="display: none;">
        <p><strong>Você tem certeza?</strong></p>
        <p>Isso irá redefinir sua To-Do List</p>
        <div>
            <button id="cancel-button">Cancelar</button>
            <button id="confirm-button">Confirmar</button>
        </div>
    </div>
    <!-- Confirm Reset End-->

    <!-- Main Container -->
    <div class="todo-container">

        <header>
            <i id="reset-button" class="bi bi-arrow-counterclockwise" style="cursor: pointer;"></i>
            <h1>To-Do List</h1>
            <div>
                <i id="bell-button" class="bi bi-bell" style="cursor: pointer;"></i>

                <div id="dropdown-bell" style="display: none;">
                    <p>Tarefas concluídas</p>
                    <p id="tasks-counter"></p>
                </div>
            </div>
        </header>

        <!-- Main Form -->
        <form id="todo-form">

            <!-- Form Customizer -->
            <div id="form-customizer">
                <div>
                    <i id="dropdown-button" class="bi bi-back" style="cursor: pointer;"></i>

                    <div id="dropdown-menu" style="display: none;">
                        <input type="file" id="bg-upload" accept="image/*">
                        <label for="bg-upload">Todo List</label>

                        <input type="file" id="body-upload" accept="image/*">
                        <label for="body-upload">Fundo</label>
                    </div>
                </div>

                <input type="color" id="color-picker" style="visibility: hidden;">
                <label for="color-picker"><i class="bi bi-palette" style="cursor: pointer;"></i></label>
                <input type="color" id="text-picker" style="visibility: hidden;">
                <label for="text-picker"><i class="bi bi-type" style="cursor: pointer;"></i></label>
            </div>
            <!-- Form Customizer End -->

            <p>Adicione sua tarefa</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você quer fazer?" />
                <button type="submit">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>

        </form>
        <!-- Main Form End -->

        <!-- Toolbar -->
        <div id="toolbar">
            <div id="search">
                <p>Pesquisar</p>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar..." />
                    <button id="erase-button">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <p>Filtrar</p>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <!-- Toolbar End -->

        <div id="todo-list">
        </div>

    </div>
    <!-- Main Container End -->
</body>

</html>
